<style>
  .container {
    height: 100vh;
    width: 100vw;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<div class="container">
  <div>
    Loading
    <span class="loading-dot">.</span>
    <span class="loading-dot">.</span>
    <span class="loading-dot">.</span>
  </div>
</div>

<script>
  const dots = document.getElementsByClassName('loading-dot')
  let nextDotIndex = dots.length - 1
  setInterval(() => {
    if (nextDotIndex === 0) {
      Array.from(dots).forEach(dot => dot.removeAttribute('hidden'))
      nextDotIndex = dots.length - 1
    } else {
      dots[nextDotIndex--].setAttribute('hidden', 'hidden')
    }
  }, 100)
</script>
